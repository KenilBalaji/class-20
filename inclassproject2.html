<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Lesson 2</title>
</head>
<body>
    <button onClick="myFunction()">Click Me</button>
    <p id="id1"></p>
    <p id="id2"></p>
    <script>
        var b = 9;
        function myFunction() {
            var a = 7;
            document.getElementById("id1").innerHTML = a * b;
        }
        document.getElementById("id2").innerHTML = a; // This will cause an error because 'a' is not defined here
    </script>
</body>
</html>
